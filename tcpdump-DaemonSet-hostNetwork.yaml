# DaemonSet to capure network trace, using tcpdump, on all AKS cluster nodes.
# tcpdump is configured to capture only SYN and SYN-ACK packets 
# the pcap file name will containe the name of the node and the IP address of the client that is connecting to the application running on AKS
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  labels:
    addonmanager.kubernetes.io/mode: EnsureExists
    kubernetes.io/cluster-service: "true"
  name: azurefile-retain
mountOptions:
- mfsymlinks
- actimeo=30
- nosharesock
parameters:
  skuName: Standard_LRS
provisioner: file.csi.azure.com
reclaimPolicy: Retain
volumeBindingMode: Immediate
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-tcpdump
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: azurefile-retain
  resources:
    requests:
      storage: 128Gi
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app: tcpdump
  name: tcpdump
spec:
  selector:
    matchLabels:
      app: tcpdump
  template:
    metadata:
      labels:
        app: tcpdump
    spec:
      containers:
      # - image: mcr.microsoft.com/cbl-mariner/base/core:2.0
      - image: docker.io/alpine:3.18.2
        env:
        - name: CLIENT
          value: "1.1.1.1"     
        command:
        - sh
        - -xc
        # - tdnf install -q -y tcpdump ; mkdir /tcpdump ; tcpdump -e -ni any -s 128 -G 300 -w /root/tcpdump/$HOSTNAME-%M.pcap 'tcp[tcpflags] & (tcp-syn) == (tcp-syn)' and host $CLIENT
        - apk --update add tcpdump ; mkdir /tcpdump ; tcpdump -e -ni any -s 128 -G 300 -w /root/tcpdump/$HOSTNAME-$CLIENT-%M.pcap 'tcp[tcpflags] & (tcp-syn) == (tcp-syn)' # and host $CLIENT
        name: tcpdump
        lifecycle:
          preStop:
            exec:
              command:
              - /bin/sh
              - -xc
              - sleep 10
        volumeMounts:
          - mountPath: /root/tcpdump
            name: tcpdump
            readOnly: false
        resources:
          limits:
            cpu: 100m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 128Mi
        securityContext:
          privileged: true
      hostPID: true
      hostNetwork: true
      volumes:
      - name: tcpdump
        persistentVolumeClaim:
          claimName: pvc-tcpdump
