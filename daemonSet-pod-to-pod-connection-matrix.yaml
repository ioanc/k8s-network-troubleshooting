# Scenario:
# 1. Create a AKS / K8S cluster with 3 nodes
# 2. Deploy a DaemonSet to all nodes
# 3. Test connection each pods to each other

# DaemonSet

apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: nginx-test
  namespace: kube-system
  labels:
    app: nginx-test
spec:
  selector:
    matchLabels:
      app: nginx-test
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: nginx-test
    spec:
      containers:
      - name: nginx-test
        image: mcr.microsoft.com/azurelinux/base/nginx:1.25

